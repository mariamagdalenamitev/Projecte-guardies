<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explicació guàrdies</title>

    <script src="https://kit.fontawesome.com/f52af23a03.js" crossorigin="anonymous"></script>

<body>
    <h1>Explicació guàrdies</h1><button onclick="mostrarPerfil()">
        Perfil
        <i class="fa-solid fa-user" style="color: #60c36c;"></i></button>

    <div id="llistaResultatExplicacions"></div>

    <script>
//Arreglar taula
    async function mostrarExplicacions(){
        let dades
        console.log('Possibles dubtes');
        dades = await getDadesColumna("dubtes!A1:B5");
        console.log(dades)
        let taula = `<table><tr><th>Pregunta</th><th>Resposta</th></tr>`
        dades.forEach(item =>{
            taula+=`<tr><td>${item[0]}</td><td>${item[1]}</td></tr>`
        })
        taula+=`</table>`
        document.getElementById('llistaResultatExplicacions').innerHTML = taula
    }
    (() => {
        mostrarExplicacions()
    })()
</script >
</body>
