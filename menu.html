<div>
  <button onClick="mostrarMapa()">Mapa</button>

  <script>
    function printTasques(items){
      let taula = ''
      taula+='<table><tr><th>Grup</th><th>Tasca</th></tr>';

      items.forEach(item =>{
        taula+=`<tr><td>${item}</td>`
        /* taula+=`<td><a href=\"detallGuardia.html?id=${item}\">Veure</a></td>` */
      })
      taula+=`</table>`

      document.getElementById('llistatResultatTasques').innerHTML=taula;
    }

    async function init() {
      let dades = getDadesColumna("Tasques!B1:B12");
      printTasques(dades)
    }
    (() => {
      init()
    })()
  </script>
</div>
