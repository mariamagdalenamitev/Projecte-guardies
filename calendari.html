<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendari guàrdies</title>
    <link rel="stylesheet"  href="menu.css">
    <script src="sheetService.js"></script>
    <script src="https://kit.fontawesome.com/f52af23a03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="guardies.css">
</head>
<body>
    <h1>Calendari guàrdies</h1>
    <div id="llistatCalendari"></div>

    <script>
    function printCalendari(items){
        let taula = ''
        taula+='<table><tr><th>Títol</th><th>Accions</th></tr>';
        items.forEach((item,index) =>{
            taula+=`<tr><td>${item}</td>`
            taula+=`<td><button onclick=guardia(${index})>Veure <i class="fa-regular fa-eye" style="color: #60c36c;"></i></button></td>`
            //Com pos que no me surti el mateix nom per tot?
        })
        taula+=`</table>`

        document.getElementById('llistatCalendari').innerHTML=taula;
    }

    async function mostrarPati(pati){
        console.log(pati)
        let dades = await getDadesFila("Guardies2!B1:K1");
        //let dades = await getDadesColumna("Guardies2!B2:B13");
        printCalendari(dades)
    }
    (()=>{
        mostrarPati()
    })()

    </script>
</body>
</html>
